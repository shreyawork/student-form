<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="heading">
        <h1 class="main-title">Student Registration System</h1>
        <p class="description">Register new students and manage their details effectively.</p>
    </header>
    <!-- Main Content -->
    <main class="main-content">
        <!-- Registration Form Section -->
        <section id="registration-form" class="registration-section">
            <form id="student-form" class="student-form">
                <h1 class="form-title">New Student</h1>
                <label for="student-name" class="form-label">Student Name:</label>
                <input type="text" id="student-name" class="form-input" aria-label="Student Name" required>

                <label for="student-id" class="form-label">Student ID:</label>
                <input type="text" id="student-id" class="form-input" aria-label="Student ID" required>

                <label for="email-id" class="form-label">Email ID:</label>
                <input type="email" id="email-id" class="form-input" aria-label="Email ID" required>

                <label for="contact-no" class="form-label">Contact No:</label>
                <input type="text" id="contact-no" class="form-input" aria-label="Contact No" required>

                <button type="submit" class="submit-button">sumit</button>
            </form>
        </section>
        <!-- Student Records Display Section -->
        <section id="student-records" class="records-section">
            <h2>Registered Students</h2>
            <table id="students-table" class="records-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Email ID</th>
                        <th>Contact No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student records will be displayed here -->
                </tbody>
            </table>
        </section>
    </main>
    <!-- footer section -->
<footer>

  </div>
  </footer>
    
    <script src="script.js"></script>
</body>

</html>
